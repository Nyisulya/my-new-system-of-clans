services:
  - type: web
    name: ukoo
    env: docker
    plan: free
    # startCommand is handled in Dockerfile for Docker runtime
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: true
      - key: APP_ENV
        value: production
      - key: APP_URL
        value: https://ukoo.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: ukoo-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ukoo-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ukoo-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ukoo-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ukoo-db
          property: password

databases:
  - name: ukoo-db
    databaseName: ukoo
    user: ukoo
    plan: free
